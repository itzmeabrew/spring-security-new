<div class="container">
  <div class="login-content">
    <div class="card login">
      <h5 class="card-header">Login</h5>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="login()" class="login-form">
          <div class="mb-3 row">
            <div class="col">
              <input type="text" formControlName="userName" class="form-control" id="staticEmail" placeholder="Enter your user name">
              <small class="text-danger" *ngIf="(loginForm.controls['userName'].touched || loginForm.controls['userName'].dirty) && (loginForm.controls['userName'].errors)">Please enter a username</small>
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col">
              <input type="password" formControlName="password" class="form-control" placeholder="Enter your password" id="inputPassword">
              <small class="text-danger" *ngIf="(loginForm.controls['password'].touched || loginForm.controls['password'].dirty) && (loginForm.controls['password'].errors)">Please enter a password</small>
            </div>
          </div>

          <div class="mb-3 row bt">
            <div class="col">
              <button type="submit" class="btn btn-primary">Log In</button>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
