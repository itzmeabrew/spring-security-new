<app-nav-header></app-nav-header>

<div class="container">
  <div class="card data">
    <div class="card-header ct">
      <div class="title">
        <h5>User Details</h5>
      </div>
      <div class="action">
        <button type="button" class="btn btn-success" (click)="openAdd()">Add User</button>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">User Name</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Role</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of userList; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}</td>
            <td>{{user.lastName}}</td>
            <td>{{user.role}}</td>
            <td class="action">
             <button type="button" class="btn btn-warning btn-sm" (click)="openEdit(user)">Edit</button>
             &nbsp;&nbsp;&nbsp;
             <button type="button" class="btn btn-danger btn-sm" (click)="deleteUser(user)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
